<br><br><div id="webcrumbs">
  <div class="w-[800px] min-h-[600px] bg-white shadow-lg rounded-lg p-6">
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-neutral-100 text-neutral-950">
          <th class="text-left py-2 px-4">ID</th>
          <th class="text-left py-2 px-4">Title</th>
          <th class="text-right py-2 px-4"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts" class="border-t">
          <td class="py-2 px-4">{{post.id}}</td>
          <td class="py-2 px-4">{{post.title}}</td>
          <td class="py-2 px-4 text-right">
            <button [routerLink]="['/home', post.id]" class="bg-primary text-white rounded-md px-4 py-2 dark">
              <img src="./img/chevron.png" width="20px" height="20px">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
